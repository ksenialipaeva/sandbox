<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8"/>
    <title>Элемент Совет</title>
    <link rel="stylesheet" href="../main.css"/>
    <link rel="stylesheet" href="../instruction.css"/>
</head>


    <body>
        <!--
        Классы
        -->
        <article class="input-wrapper">
            <label for="name">Введите название (от 4 до 8 символов):</label>
            <div>
                <img src="../images/icons/warning-circle.svg">
                <input autocomplete="off" placeholder="Плейсхолдер" type="text" id="name" name="name" required minlength="4" maxlength="8" size="10">
                <button> <img src="../images/icons/warning-circle.svg"> </button>
            </div>
            <div>
                <div>
                    <img src="../images/icons/warning-circle.svg">
                    <span>Описание поля</span>
                </div>
                <div>
                    <span>0</span>
                    <span>/</span>
                    <span>20</span>
                </div>
            </div>
        </article>
        
    </body>
</html>
